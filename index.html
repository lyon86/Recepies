<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 data-en="Recipe Calculator" data-es="Calculadora de Recetas">Recipe Calculator</h1>
    <label for="language-select" data-en="Language:" data-es="Idioma:">Language:</label>
    <select id="language-select" onchange="changeLanguage()">
      <option value="en" selected>English</option>
      <option value="es">Español</option>
    </select>
  </header>
<section>
  <h2 data-en="Mix Recipe" data-es="Receta de Mezcla">Mix Recipe</h2>
  <label for="servings" data-en="Number of servings:" data-es="Número de porciones:">Number of servings:</label>
  <input type="number" id="servings" min="1" value="1" oninput="calculateProportions()">

  <ul>
    <li>
      <input type="number" id="id_ingredient1" value="200" min="0" step="0.1" oninput="calculateProportions()"> g
      <span data-en="buckwheat flour" data-es="harina de trigo sarraceno">buckwheat flour</span>
    </li>
    <li>
      <input type="number" id="id_ingredient2" value="700" min="0" step="0.1" oninput="calculateProportions()"> g
      <span data-en="corn starch" data-es="almidón de maíz">corn starch</span>
    </li>
    <li>
      <input type="number" id="id_ingredient3" value="100" min="0" step="0.1" oninput="calculateProportions()"> g
      <span data-en="potato or tapioca starch" data-es="almidón de patata o tapioca">potato or tapioca starch</span>
    </li>
    <li>
      <input type="number" id="id_ingredient4" value="30" min="0" step="0.1" oninput="calculateProportions()"> g
      <span data-en="sugar" data-es="azúcar">sugar</span>
    </li>
  </ul>

  <!-- Pie Chart Container -->
  <div id="mix-piechart"></div>
</section>

<section>
  <h2 data-en="Flatbread Recipe" data-es="Receta de Pan Plano">Flatbread Recipe</h2>
  <label for="flatbread-count" data-en="Number of flatbreads:" data-es="Número de panes:">Number of flatbreads:</label>
  <input type="number" id="flatbread-count" min="1" value="5" oninput="calculateFlatBreadProportions()">

  <ul>
    <li>
      <input type="number" id="id_ingredient5" value="40" min="0" step="0.1" oninput="calculateFlatBreadProportions()"> g
      <span data-en="buckwheat flour" data-es="harina de trigo sarraceno">buckwheat flour</span>
    </li>
    <li>
      <input type="number" id="id_ingredient6" value="50" min="0" step="0.1" oninput="calculateFlatBreadProportions()"> g
      <span data-en="corn starch" data-es="almidón de maíz">corn starch</span>
    </li>
    <li>
      <input type="number" id="id_ingredient7" value="10" min="0" step="0.1" oninput="calculateFlatBreadProportions()"> g
      <span data-en="potato or tapioca starch" data-es="almidón de patata o tapioca">potato or tapioca starch</span>
    </li>
    <li>
      <input type="number" id="id_ingredient8" value="2" min="0" step="0.1" oninput="calculateFlatBreadProportions()"> g
      <span data-en="psyllyum husk" data-es="psyllium husk">psyllyum husk</span>
    </li>
    <li>
      <input type="number" id="id_ingredient9" value="1.25" min="0" step="0.01" oninput="calculateFlatBreadProportions()"> g
      <span data-en="salt" data-es="sal">salt</span>
    </li>
    <li>
      <input type="number" id="id_ingredient10" value="2.5" min="0" step="0.1" oninput="calculateFlatBreadProportions()"> g
      <span data-en="sugar" data-es="azúcar">sugar</span>
    </li>
    <li>
      <input type="number" id="id_ingredient11" value="1.25" min="0" step="0.01" oninput="calculateFlatBreadProportions()"> g
      <span data-en="dry yeast" data-es="levadura seca">dry yeast</span>
    </li>
    <li>
      <input type="number" id="id_ingredient12" value="67.5" min="0" step="0.1" oninput="calculateFlatBreadProportions()"> g
      <span data-en="water" data-es="agua">water</span>
    </li>
    <li>
      <input type="number" id="id_ingredient13" value="6" min="0" step="0.1" oninput="calculateFlatBreadProportions()"> g
      <span data-en="oil" data-es="aceite">oil</span>
    </li>
  </ul>

  <!-- Pie Chart Container -->
  <div id="flatbread-piechart"></div>
</section>




  <script src="language-switcher.js"></script>
  <script src="calculator.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
 
</body>
</html>
